<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="card-summary">
      <img src="./images/illustration-hero.svg" alt="a girl listening to music">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="payment-card">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="price-card">
          <p id="p-plan">Annual Plan</p>
          <p id="p-price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </div>
  </div>

</body>
</html>
